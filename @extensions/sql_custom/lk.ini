[Default]
Version = 1
Strip Chars = "/\|;{}<>'`"
Strip Chars Mode = 1
Input SQF Parser = false

[killLog]
SQL1_1 = INSERT INTO game_kill_logs (server_id,name,uid,type,log,weapon) VALUES (?,?,?,?,?,?);
SQL1_INPUTS = 1,2,3,4,5,6

[insertGameLog]
SQL1_1 = INSERT INTO game_logs SET server_id = ?, name = ?, uid = ?, type = ?, log = ?, insert_time = NOW()
SQL1_INPUTS = 1,2,3,4,5

[insertAHLog]
SQL1_1 = INSERT INTO game_ah_logs SET server_id = ?, name = ?, uid = ?, type = ?, log = ?, insert_time = NOW()
SQL1_INPUTS = 1,2,3,4,5

[insertRcLog]
SQL1_1 = INSERT INTO game_rc_logs SET server_id = ?, name = ?, uid = ?, type = ?, value = ?, log = ?, insert_time = NOW()
SQL1_INPUTS = 1,2,3,4,5,6

[insertProcLog]
SQL1_1 = INSERT INTO game_process_logs SET server_id = ?, name = ?, uid = ?,  log = ?, insert_time = NOW()
SQL1_INPUTS = 1,2,3,4